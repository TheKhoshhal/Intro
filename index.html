<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NoteJS</title>

    <link rel="stylesheet" href="styles/style.css" />

    <script src="JS/jQuery.js" defer></script>
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="btn-add">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon--add"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Add
      </button>

      <div class="notes-container">
        <div class="note" id="1">
          <div class="form">
            <button class="btn--form delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
            <button class="btn--form edit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                />
              </svg>
            </button>
            <button class="btn--form done">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </button>
          </div>
          <textarea
            class="note-area"
            maxlength="404"
            placeholder="Enter Your Note..."
            spellcheck="false"
          ></textarea>
        </div>
        <!-- <div class="note" id="2"></div>
        <div class="note" id="3"></div>
        <div class="note" id="4"></div>
        <div class="note" id="5"></div>
        <div class="note" id="6"></div>
        <div class="note" id="7"></div>
        <div class="note" id="8"></div> -->
      </div>
    </div>
  </body>
</html>
